<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortunes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <div class="side-nav" id="side-nav">
        <a href="#" id="close-btn">&times;</a>
        <a href="#" data-page="fortunes">Fortunes</a>
        <a href="#" data-page="movie-quotes">Movie Quotes</a>
    </div>
    <div class="header-bar">
        <div class="burger-menu" id="burger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1>Choose Your Fortune</h1>
    </div>
    <div class="scroll-gallery">
        <!-- Scrolls will be dynamically generated by JavaScript -->
    </div>

    <div class="tv-container" id="tv-container" style="display: none;">
        <!-- <div class="tv-container" id="tv-container"></div>-->
        <div class="tv-set">
            <div class="tv-antenna">
                <div class="antenna-rod"></div>
                <div class="antenna-ball"></div>
            </div>
            <div class="tv-screen-border">
                <div class="tv-screen" id="tv-screen">
                    <div class="tv-static" id="tv-static"></div>
                    <div class="quote-content" id="quote-content">
                        <p class="quote-text"></p>
                        <p class="quote-author"></p>
                    </div>
                </div>
            </div>
            <div class="tv-knobs">
                <div class="knob" id="channel-knob"></div>
                <div class="filter-buttons">
                    <button class="filter-btn" data-filter="all" type="button">All</button>
                    <button class="filter-btn" data-filter="movie" type="button">Movie</button>
                    <button class="filter-btn" data-filter="tv" type="button">TV</button>
                    <button class="filter-btn" data-filter="anime" type="button">Anime</button>
                </div>
                <div class="knob"></div>
            </div>
        </div>
    </div>

    <template id="scroll-template">
        <div class="scroll-container">
            <div class="scroll-top scroll-edge"></div>
            <div class="scroll-body">
                <div class="fortune-content">
                    <div class="text-placeholder">
                        Your profound wisdom here
                    </div>
                    <div class="author-placeholder" style="text-align: right; font-size: 0.8em; margin-top: 10px;">
                    </div>
                </div>
            </div>
            <div class="scroll-bottom scroll-edge"></div>
        </div>
    </template>

    <script src="js/main.js" defer></script>
    <script src="js/fortunes.js" defer></script>
    <script src="js/movie_quotes.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tv = document.getElementById('tv-container');
            if (tv) tv.style.display = 'block';
        });
    </script>
</body>

</html>
