<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortunes</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header-bar">
        <h1>Choose Your Fortune</h1>
    </div>
    <div class="scroll-gallery">
        <!-- Scrolls will be dynamically generated by JavaScript -->
    </div>

    <template id="scroll-template">
        <div class="scroll-container">
            <div class="scroll-top scroll-edge"></div>
            <div class="scroll-body">
                <div class="fortune-content">
                    <div class="text-placeholder">
                        Your profound wisdom here
                    </div>
                    <div class="author-placeholder" style="text-align: right; font-size: 0.8em; margin-top: 10px;">
                    </div>
                </div>
            </div>
            <div class="scroll-bottom scroll-edge"></div>
        </div>
    </template>

    <script src="js/script.js"></script>

</body>

</html>
